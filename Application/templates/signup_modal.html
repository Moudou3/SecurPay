<!-- signup_modal.html -->
<div class="card">
    <div class="form-section">
        <h1 class="title">PaySecurApp <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="icon"></h1>
        <h2>Sign Up on PaySecurApp</h2>

        <form method="POST" action="/signup-modal" id="signup-form">

            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>

            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="birthday" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="biometrics">Biometrics:</label>
                <button type="button" id="biometrics-btn">
                    <img src="{{ url_for('static', filename='images/camera-icon.png') }}" alt="camera">
                </button>
            </div>

            <!-- Zone d'aperçu vidéo -->
            <div id="camera-preview" class="video-container">
                <video id="video" autoplay></video>
                <p id="capture-status">Veuillez bien vous positionner...</p>
            </div>

            <div class="buttons">
                <button type="button" onclick="document.getElementById('modal').style.display='none'">Back</button>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="illustration">
        <img src="{{ url_for('static', filename='images/illustration.png') }}" alt="illustration">
    </div>

    <!-- Fichier JS de la modal -->
    <script src="{{ url_for('static', filename='js/signup_modal.js') }} " defer></script>

</div>
