<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PaySecurApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-section">
                <h1 class="title">PaySecurApp <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="icon"></h1>
                <h2>Sing Up on PaySecurApp</h2>

                <form>
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" name="birthday" id="birthday">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="username">User name:</label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Pass word:</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-group">
                        <label for="biometrics">Biometrics data:</label>
                        <button type="button" id="biometrics-btn">
                            <img src="{{ url_for('static', filename='images/camera-icon.png') }}" alt="camera">
                        </button>
                    </div>

                    <div class="buttons">
                        <button type="button" onclick="window.location.href='/'">Back</button>
                        <button type="submit">Sing Up</button>
                    </div>
                </form>
            </div>

            <div class="illustration">
                <img src="{{ url_for('static', filename='images/illustration.png') }}" alt="illustration">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
