<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaySecurApp - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  <!-- Bootstrap Icons pour les popups -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="page-container">
    <div class="login-box">
      <div class="left">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
          <span>Pay<span class="blue">Secur</span>App</span>
        </div>
        <p class="subtitle">Login on PaySecurApp Or Sign Up</p>

        <form method="POST" action="/login" id="login-form">
          <div class="input-box">
            <img src="{{ url_for('static', filename='images/user-icon.png') }}" class="input-icon" alt="user">
            <input type="text" name="username" id="username" placeholder="User name" required>
          </div>

          <div class="input-box">
            <img src="{{ url_for('static', filename='images/lock-icon.png') }}" class="input-icon" alt="lock">
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>

          <!-- Bouton biométrie -->
          <button type="button" id="biometrics-btn">Vérification biométrique</button>

          <!-- Zone de prévisualisation de la caméra -->
          <div id="camera-preview" style="display:none;">
            <video id="video" autoplay muted width="320" height="240"></video>
            <p id="capture-status"></p>
          </div>

          <div class="options">
            <a href="#">Forget password?</a>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>

      <div class="right">
        <img src="{{ url_for('static', filename='images/illustration-login.png') }}" alt="illustration-login">
      </div>
    </div>
  </div>

  <!-- Script login.js -->
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  <script>
    setupLoginBiometrics();
  </script>
</body>
</html>
