<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaySecurApp - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <div class="page-container">
    <div class="login-box">
      <div class="left">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
          <span>Pay<span class="blue">Secur</span>App</span>
        </div>
        <p class="subtitle">Login on PaySecurApp Or Sign Up</p>
        
        <form method="POST" action="/login" id="login-form">
          <div class="input-box">
            <img src="{{ url_for('static', filename='images/user-icon.png') }}" class="input-icon" alt="user">
            <input type="text" placeholder="User name" required>
          </div>

          <div class="input-box">
            <img src="{{ url_for('static', filename='images/lock-icon.png') }}" class="input-icon" alt="lock">
            <input type="password" placeholder="Password" required>
          </div>

          <div class="options">
            <a href="#">Forget password?</a>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>

      <div class="right">
        <img src="{{ url_for('static', filename='images/illustration-login.png') }}" alt="illustration-login">
      </div>
    </div>
  </div>
</body>
</html>
