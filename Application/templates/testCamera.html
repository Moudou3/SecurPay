<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Cam√©ra</title>
  <style>
    .video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
    }

    #video {
        width: 320px;
        height: 240px;
        border: 2px solid #208A9D;
        border-radius: 8px;
    }

    #capture-status {
        font-weight: bold;
        color: #208A9D;
    }
  </style>
</head>
<body>
  <h2>Test activation cam√©ra</h2>

  <button id="biometrics-btn">üé• Activer la cam√©ra</button>

  <div id="camera-preview" class="video-container" style="display: none;">
    <video id="video" autoplay></video>
    <p id="capture-status">Pr√©paration de la cam√©ra...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const preview = document.getElementById("camera-preview");
      const video = document.getElementById("video");
      const status = document.getElementById("capture-status");
      const biometricsBtn = document.getElementById("biometrics-btn");

      biometricsBtn.addEventListener("click", async () => {
        preview.style.display = "flex";
        status.textContent = "Connexion √† la cam√©ra...";

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          status.textContent = "Cam√©ra activ√©e !";

        } catch (err) {
          console.error(err);
          status.textContent = "Erreur d'acc√®s √† la cam√©ra.";
        }
      });
    });
  </script>
</body>
</html>
