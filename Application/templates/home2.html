<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaySecurApp - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/features.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
                <span>PaySecurApp</span>
            </div>
            <ul class="nav-links">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#" id="open-features-link">Features</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
            <div class="user-info">
                <div class="avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span>{{ first_name }}</span>
            </div>
        </nav>

        <main class="welcome-section">
            <p class="welcome-msg">Welcome <strong>{{ first_name }}</strong>!!!</p>
            <h1 class="app-name">PaySecurApp</h1>
            
            <p class="slogan">
                Enjoy smooth and secure payments with next-gen facial recognition — your face is your password!
            </p>
        </main>
    </div>

    <!--  Inclusion de la popup -->
    {% include 'features.html' %}

    <!--  Script d’ouverture de la popup -->
    <script src="{{ url_for('static', filename='js/features.js') }}"></script>

    {% include 'payment.html' %}
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>

</body>
</html>
