<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PaySecurApp - Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/features.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_card.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
                <span>PaySecurApp</span>
            </div>
            <ul class="nav-links">
                <li><a href="/home2" class="{% if active_page == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="#" id="open-features-link" class="{% if active_page == 'features' %}active{% endif %}">Features</a></li>
                <li><a href="#" class="{% if active_page == 'security' %}active{% endif %}">Security</a></li>
                <li><a href="#" class="{% if active_page == 'team' %}active{% endif %}">Team</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
            <div class="user-info">
                <div class="avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span>{{ first_name }}</span>
            </div>
        </nav>

        {% block content %}
        <!-- Le contenu de chaque page spÃ©cifique -->
        {% endblock %}
    </div>

    {% include 'features.html' %}
    <script src="{{ url_for('static', filename='js/features.js') }}"></script>

    {% include 'payment.html' %}
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
